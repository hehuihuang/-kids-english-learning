<body>
    <div class="container">
        <h1>üî§ Ëã±ËØ≠Â≠óÊØçÂ≠¶‰π†ÂäüËÉΩÊµãËØï</h1>
        
        <div class="letter-grid" id="letterGrid"></div>
        
        <div class="letter-display">
            <div class="big-letter" id="bigLetter">A</div>
            <div class="phonetic" id="phonetic">/e…™/</div>
            <div class="translation" id="translation">A‰ª£Ë°®ËãπÊûú</div>
        </div>
        
        <div class="example">
            <div class="example-emoji" id="exampleEmoji">üçé</div>
            <div class="example-text" id="exampleText">
                <span class="clickable" onclick="speak('A')">A</span> is for <span class="clickable" onclick="speak('Apple')">Apple</span>
            </div>
        </div>
        
        <div class="related-words" id="relatedWords"></div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="speakLetter()">Â≠óÊØçÂèëÈü≥</button>
            <button class="btn btn-secondary" onclick="speakSentence()">Êï¥Âè•ÂèëÈü≥</button>
            <button class="btn btn-secondary" onclick="previousLetter()">‰∏ä‰∏Ä‰∏™</button>
            <button class="btn btn-secondary" onclick="nextLetter()">‰∏ã‰∏Ä‰∏™</button>
        </div>
    </div>

    <script>
        const alphabetData = [
            { letter: 'A', phonetic: '/e…™/', translation: 'A‰ª£Ë°®ËãπÊûú', image: 'üçé', words: ['apple', 'ant', 'alligator'], wordImages: ['üçé', 'üêú', 'üêä'] },
            { letter: 'B', phonetic: '/biÀê/', translation: 'B‰ª£Ë°®ÁêÉ', image: '‚öΩ', words: ['ball', 'bear', 'banana'], wordImages: ['‚öΩ', 'üêª', 'üçå'] },
            { letter: 'C', phonetic: '/siÀê/', translation: 'C‰ª£Ë°®Áå´', image: 'üê±', words: ['cat', 'car', 'cake'], wordImages: ['üê±', 'üöó', 'üéÇ'] },
            { letter: 'D', phonetic: '/diÀê/', translation: 'D‰ª£Ë°®Áãó', image: 'üê∂', words: ['dog', 'duck', 'door'], wordImages: ['üê∂', 'ü¶Ü', 'üö™'] },
            { letter: 'E', phonetic: '/iÀê/', translation: 'E‰ª£Ë°®Â§ßË±°', image: 'üêò', words: ['elephant', 'egg', 'eye'], wordImages: ['üêò', 'ü•ö', 'üëÅÔ∏è'] }
        ];

        let currentLetterIndex = 0;

        function initializeLetterGrid() {
            const grid = document.getElementById('letterGrid');
            alphabetData.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter.letter;
                btn.onclick = () => selectLetter(index);
                if (index === 0) btn.classList.add('active');
                grid.appendChild(btn);
            });
        }

        function selectLetter(index) {
            currentLetterIndex = index;
            updateDisplay();
            
            // Update active state
            document.querySelectorAll('.letter-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function updateDisplay() {
            const letter = alphabetData[currentLetterIndex];
            document.getElementById('bigLetter').textContent = letter.letter;
            document.getElementById('phonetic').textContent = letter.phonetic;
            document.getElementById('translation').textContent = letter.translation;
            document.getElementById('exampleEmoji').textContent = letter.image;
            
            // Update example text
            const exampleText = document.getElementById('exampleText');
            exampleText.innerHTML = `<span class="clickable" onclick="speak('${letter.letter}')">${letter.letter}</span> is for <span class="clickable" onclick="speak('${letter.words[0]}')">${letter.words[0]}</span>`;
            
            // Update related words
            const relatedWords = document.getElementById('relatedWords');
            relatedWords.innerHTML = '';
            letter.words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.onclick = () => speak(word);
                wordCard.innerHTML = `
                    <div class="word-emoji">${letter.wordImages[index]}</div>
                    <div class="word-text">${word}</div>
                `;
                relatedWords.appendChild(wordCard);
            });
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
                speechSynthesis.speak(utterance);
            } else {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ÂêàÊàêÂäüËÉΩ');
            }
        }

        function speakLetter() {
            speak(alphabetData[currentLetterIndex].letter);
        }

        function speakSentence() {
            const letter = alphabetData[currentLetterIndex];
            speak(`${letter.letter} is for ${letter.words[0]}`);
        }

        function previousLetter() {
            if (currentLetterIndex > 0) {
                selectLetter(currentLetterIndex - 1);
            }
        }

        function nextLetter() {
            if (currentLetterIndex < alphabetData.length - 1) {
                selectLetter(currentLetterIndex + 1);
            }
        }

        // Initialize
        initializeLetterGrid();
        updateDisplay();
    </script>
</body>

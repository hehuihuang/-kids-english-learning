        let currentFilter = 'all';

        function createWordCard(word, index) {
            // Check if this is a letter (A-Z) and if it should be shown
            const isLetter = /^[A-Z]$/.test(word.english);
            const shouldShowLetter = !isLetter || !window.shownLetters?.has(word.english);
            
            if (isLetter) {
                // Initialize shownLetters if not exists
                if (!window.shownLetters) {
                    window.shownLetters = new Set();
                }
                // Mark this letter as shown
                window.shownLetters.add(word.english);
            }
            
            // If it's a letter that has already been shown, don't display it
            if (isLetter && !shouldShowLetter) {
                return '';
            }
            
            // Add red-letter class to all letter icons
            const iconClass = isLetter ? 'word-icon red-letter' : 'word-icon';
            
            // For letters, only show icon and English letter, no Chinese
            if (isLetter) {
                return `
                    <div class="word-card" data-level="${word.level}" data-category="${word.category}" data-english="${word.english.toLowerCase()}" data-chinese="${word.chinese}">
                        <span class="${iconClass}" onclick="playWordAudio('${word.english}', '${word.chinese}')">${word.icon}</span>
                        <div class="word-english">${word.english}</div>
                    </div>
                `;
            }
            
            return `
                <div class="word-card" data-level="${word.level}" data-category="${word.category}" data-english="${word.english.toLowerCase()}" data-chinese="${word.chinese}">
                    <span class="${iconClass}" onclick="playWordAudio('${word.english}', '${word.chinese}')">${word.icon}</span>
                    <div class="word-english">${word.english}</div>
                    <div class="word-chinese">${word.chinese}</div>
                </div>
            `;
        }

        function renderCards() {
            const container = document.getElementById('wordCards');
            let html = '';
            let shownLevels = new Set();
            let shownCategories = new Set();
            
            const filteredData = wordData.filter(section => {
                if (currentFilter !== 'all' && section.level !== currentFilter) {
                    return false;
                }
                return true;
            });

            filteredData.forEach(section => {
                const filteredWords = section.words.filter(word => {
                    if (currentSearch) {
                        const searchLower = currentSearch.toLowerCase();
                        return word.english.toLowerCase().includes(searchLower) || 
                               word.chinese.includes(currentSearch);
                    }
                    return true;
                });

                if (filteredWords.length > 0) {
                    const showLevelTitle = !shownLevels.has(section.level);
                    const showCategoryTitle = !shownCategories.has(section.category);
                    
                    if (showLevelTitle) {
                        shownLevels.add(section.level);
                    }
                    if (showCategoryTitle) {
                        shownCategories.add(section.category);
                    }
                    
                    html += `
                        <div class="level-section">
                            ${showLevelTitle ? `<div class="level-title">${section.level}</div>` : ''}
                            <div class="category-section">
                                ${showCategoryTitle ? `<div class="category-title">${section.category}</div>` : ''}
                                <div class="cards-grid">
                                    ${filteredWords.map(word => createWordCard(word)).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html || '<div style="text-align: center; color: white; font-size: 1.2em; margin-top: 50px;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å•è¯</div>';
        }

        function playWordAudio(english, chinese) {
            // ä½¿ç”¨Web Speech APIæ’­æ”¾è¯­éŸ³
            if ('speechSynthesis' in window) {
                // åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³

                // æ’­æ”¾å¼€å§‹æ—¶çš„å›è°ƒ
                utterance.onstart = () => {

                // æ’­æ”¾è¯­éŸ³
                speechSynthesis.speak(utterance);

            }
        }
